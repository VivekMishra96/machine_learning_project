grid_search:
  class: GridSearchCV
  module: sklearn.model_selection
  params:
    cv: 4
    verbose: 2
model_selection:
  module_0:
    class: LinearRegression
    module:sklearn.linear_model
    params:
      fit_intercept:True
 
    search_param_grid:
      fit_intercept:
      -True
      -False

  module_1:
    class: RandomForestRegressor
    module: sklearn.ensemble_model
    params:
      n_estimators:100
      min_sample_leaf:2
      
    search_param_grid:
       n_estimators::
      - 50
      -80
      -100 
      min_sample_leaf:
      -2
      -4
      -6 
